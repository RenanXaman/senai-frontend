<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Painel de Controle</h2>
    <table>
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Local</th>
                <th>Horário Previsto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João da Silva</td>
                <td>Sala 1</td>
                <td>10:00</td>
            </tr>
            <tr>
                <td>Maria Oliveira</td>
                <td>Sala 2</td>
                <td>11:30</td>
            </tr>
            <tr>
                <td>Carlos Santos</td>
                <td>Sala 3</td>
                <td>12:45</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>
</body>
</html>
